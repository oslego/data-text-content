<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>data-text-content.js Example</title>
  <style>

    /* create reflection effect */
    p::after{
      display: block;
      content: attr(data-text-content);

      -webkit-transform: rotateX(180deg);
         -moz-transform: rotateX(180deg);
          -ms-transform: rotateX(180deg);
           -o-transform: rotateX(180deg);
              transform: rotateX(180deg);
    }

  </style>
</head>
<body>
  <h1>Example of <code>data-text-content.js</code></h1>
  <p>
    Sync an element's text content to an attribute on itself called <code>data-text-content</code>. For use in CSS as content for pseudo-elements.
  </p>

  <h2>Demo</h2>
  <p data-text-content>
    This content is reflected below.
  </p>

  <script src="data-text-content.js"></script>
</body>
</html>
